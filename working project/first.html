<!DOCTYPE html>
<html>
<head>
  <title>Disease Detector</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Disease Detector</h1>
  <div id="symptomForm">
    <label id="symptom"  for="symptoms">Enter your symptoms:</label>
    <textarea id="symptoms" rows="4" cols="50"></textarea>
    <button onclick="checkSymptoms()">Check</button>
  </div>
  <div id="diagnosisResult">
    <h2>Diagnosis Result:</h2>
    <p id="resultText"></p>
  </div>
  <div id="cure">
    <h2>Cure:</h2>
    <p id="resultText1"></p>
  </div>
  
  <script src="first.js"></script>
</body>
</html>
